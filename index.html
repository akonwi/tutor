<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tutor</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/messenger.css">
    <link rel="stylesheet" type="text/css" href="css/messenger-theme-ice.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src="js/jquery-2.0.3.js"></script>
    <script type='text/javascript' src="js/underscore.js"></script>
    <script type='text/javascript' src="js/backbone.js"></script>
    <script type='text/javascript' src="js/backbone.marionette.js"></script>
    <script type='text/javascript' src="js/handlebars-v1.2.0.js"></script>
    <script type='text/javascript' src="js/semantic.js"></script>
    <script type='text/javascript' src="js/lawnchair.js"></script>
    <script type='text/javascript' src="js/lawnchair-query.js"></script>
    <script type='text/javascript' src="js/lawnchair-dom.js"></script>
    <script type='text/javascript' src="js/messenger.js"></script>
    <script type='text/javascript' src="js/messenger-theme-flat.js"></script>
    <script type='text/javascript' src="js/require.js" data-main="config.js"></script>
    <script src="http://localhost:3000/livereload.js"></script>
  </head>
  <body>
    <div id="container">
      <script id='home-view' type='handlebars'>
        <div class="ui huge center aligned header">Tutor</div>
        <div class="ui large center aligned header">Let's Study!</div>
        <div class="ui center aligned two column grid">
          <div class="row">
            <div id="study-button" class="ui button">Study</div>
          </div>
          <div class="row">
            <div id="add-words-button" class="ui button">Add Words</div>
          </div>
          <div class="row">
            <div id="edit-words-button" class="ui button">Edit Words</div>
          </div>
        </div>
      </script>

      <script id='add-words-view' type="handlebars">
        <div class="ui huge center aligned header">Add Words</div>
        <div class="ui center aligned three column grid">
        <!--In order to center-align a column right now, I'm using two spacer columns on each side-->
          <div class="column"></div>
          <div class="column">
            <div class="ui form segment">
              <div class="field">
                <div class="ui selection dropdown">
                  <input type="hidden" name="type">
                  <div class="default text">Type</div>
                  <i class="dropdown icon"></i>
                  <div class="menu ui transition hidden">
                    <div class="item" data-value="verb">Verb</div>
                    <div class="item" data-value="noun">Noun</div>
                    <div class="item" data-value="adjective">Adjective</div>
                    <div class="item" data-value="stuff">Stuff</div>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="ui input">
                  <input id="word-input" type="text" name="word" placeholder="Word">
                </div>
              </div>
              <div class="field">
                <div class="ui input">
                  <input id="word-definition" type="text" name="definition" placeholder="Definition">
                </div>
              </div>
              <div class="ui green submit button">Save</div>
            </div>
            <p id="home" class="ui mini red button">Back</p>
            <p id="studyWords" class="ui mini green button">Study</p>
          </div>
          <div class="column"></div>
        </div>
      </script>

      <script id='choose-words-view' type='handlebars'>
        <div class="ui huge center aligned header">Study</div>
        <div class="ui center aligned three column grid">
          <div class="column"></div>
          <div class="column">
            <div class="ui teal medium center aligned header">Study by word type</div>
            <div class="ui form segment">
              <div class="field">
                <div class="ui selection dropdown">
                  <input type="hidden" name="type">
                  <div class="default text">Type</div>
                  <i class="dropdown icon"></i>
                  <div class="menu ui transition hidden">
                    <div class="item" data-value="all">All</div>
                    <div class="item" data-value="verb">Verb</div>
                    <div class="item" data-value="noun">Noun</div>
                    <div class="item" data-value="adjective">Adjective</div>
                    <div class="item" data-value="stuff">Stuff</div>
                  </div>
                </div>
              </div>
              <div class="ui green submit button">Continue</div>
            </div>
            <p id="home" class="ui mini red button">Back</p>
          </div>
          <div class="column"></div>
      </script>

      <script id='study-words-view' type='handlebars'>
        <div class="ui huge center aligned header">Study</div>
        <div class="ui center aligned three column grid">
          <div class="column"></div>
          <div class="column">
            <div class="ui teal medium center aligned header"></div>
            <div class="ui form segment">
              <div class="field">
                <div class="ui input">
                  <input id="definition-input" type="text" name="definition" placeholder="Definition">
                </div>
              </div>
              <div class="ui green submit button">Check</div>
            </div>
            <p id="studyWords" class="ui mini red button">Back</p>
            <p id="addWords" class="ui mini green button">Add Words</p>
          </div>
          <div class="column"></div>
        </div>
      </script>

      <script id='edit-words-view' type='handlebars'>
        <div class="ui huge center aligned header">Edit</div>
        <div class="ui center aligned three column grid">
          <div class="column"></div>
          <div class="column" id="center-column"></div>
          <div class="column" id="search-column"></div>
        </div>
      </script>

      <script id='edit-word-view' type='handlebars'>
        <div class="ui form segment edit-word">
          <div class="ui huge center header">{{word}}</div>
          <div class="field">
            <div class="ui input">
              <input id="definition-input" type="text" name="definition" value="{{definition}}" placeholder="Definition">
            </div>
          </div>
          <div class="ui green submit mini button">Update</div>
          <div class="ui red mini button">Delete</div>
        </div>
      </script>

      <script id='edit-words-search-view' type='handlebars'>
        <div class='item'>
          <div class="ui form">
            <div class="field">
              <div class="ui small icon input">
                <input id="search-input" type="text" name="search" placeholder="Search">
                <i class="search icon"></i>
              </div>
            </div>
          </div>
        </div>
      </script>
    </div>
  </body>
</html>
