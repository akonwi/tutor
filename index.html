<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tutor</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/messenger.css">
    <link rel="stylesheet" type="text/css" href="css/messenger-theme-ice.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src="js/jquery-2.0.3.js"></script>
    <script type='text/javascript' src="js/handlebars-v1.3.0.js"></script>
    <script type='text/javascript' src="js/emblem.min.js"></script>
    <script type='text/javascript' src="js/ember.min.js"></script>
    <script type='text/javascript' src="js/ember-data.js"></script>
    <script type='text/javascript' src="js/localstorage_adapter.js"></script>
    <script type='text/javascript' src="js/semantic.js"></script>
    <script type='text/javascript' src="js/lawnchair.js"></script>
    <script type='text/javascript' src="js/lawnchair-query.js"></script>
    <script type='text/javascript' src="js/lawnchair-dom.js"></script>
    <script type='text/javascript' src="js/messenger.js"></script>
    <script type='text/javascript' src="js/messenger-theme-flat.js"></script>
  </head>
  <body>
    <script type='text/x-emblem' data-template-name='home'>
      .ui.huge.center.aligned.header Tutor
      .ui.large.center.aligned.header Let's Study!
      .ui.center.aligned.two.column.grid
        .row
          linkTo .ui.button 'study' | Study
        .row
          linkTo .ui.button 'addWords' | Add Words
    </script>

    <script type='text/x-emblem' data-template-name='addWords'>
      .ui.huge.center.aligned.header Add Words
      .ui.center.aligned.three.column.grid
        / in order to center align a column right now, you need to use filler columns on each side
        .column
        .column: Tutor.AddWordsForm
        .column
    </script>

    <script type='text/x-emblem' data-template-name='addWordsForm'>
      .ui.form.segment
        .field
          .ui.selection.dropdown
            input type='hidden' 
            .default.text Type
            i.dropdown.icon
            .menu.ui.transition.hidden
              .item data-value='verb' Verb
              .item data-value='noun' Noun
              .item data-value='adjective' Adjective
              .item data-value='stuff' Stuff
        .field
          .ui.input
            = input valueBinding='view.word' type='text' placeholder='Word'
        .field
          .ui.input
            = input valueBinding='view.definition' type='text' placeholder='Definition'
        button.ui.green.button Save
      linkTo .ui.mini.red.button 'home' | Back 
      linkTo .ui.mini.green.button 'study' | Study
    </script>
    
    <script type='text/x-emblem' data-template-name='study'>
      .ui.huge.center.aligned.header Study
      .ui.center.aligned.three.column.grid
        .column
        .column
          .ui.teal.medium.center.aligned.header
          = outlet
        .column
    </script>

    <script type='text/x-emblem' data-template-name='study/index'>
      .ui.teal.medium.center.aligned.header Study by word type
      Tutor.ChooseTypeForm 
        .ui.form.segment
          .field
            .ui.selection.dropdown
              input type='hidden' 
              .default.text All
              i.dropdown.icon
              .menu.ui.transition.hidden
                .item data-value='verb' Verb
                .item data-value='noun' Noun
                .item data-value='adjective' Adjective
                .item data-value='stuff' Stuff
          Tutor.ChooseContinueBtn
            button.ui.green.button Continue
      linkTo .ui.mini.red.button 'home' | Back
    </script>

    <script type='text/x-emblem' data-template-name='study/words'>
      .ui.teal.medium.center.aligned.header= currentWord.word
      .ui.form.segment 
        .field class=isWrong:error
          .ui.input class=isWrong:error
            = input valueBinding='definition' placeholder='Definition' enter='check'
      linkTo .ui.mini.red.button 'study' | Back
      linkTo .ui.mini.green.button 'addWords' | Add Words
    </script>
    <script type='text/javascript' src="tutor.js"></script>
  </body>
</html>
