<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Tutor</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/messenger.css">
    <link rel="stylesheet" type="text/css" href="css/messenger-theme-ice.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
    <script type='text/javascript' src="js/coffee-script.js"></script>
    <script type='text/javascript' src="js/jquery-2.0.3.js"></script>
    <script type='text/javascript' src="js/underscore.js"></script>
    <script type='text/javascript' src="js/backbone.js"></script>
    <script type='text/javascript' src="js/backbone.marionette.js"></script>
    <script type='text/javascript' src="js/handlebars-v1.2.0.js"></script>
    <script type='text/javascript' src="js/semantic.js"></script>
    <script type='text/javascript' src="js/lawnchair.js"></script>
    <script type='text/javascript' src="js/lawnchair-query.js"></script>
    <script type='text/javascript' src="js/lawnchair-dom.js"></script>
    <script type='text/javascript' src="js/messenger.js"></script>
    <script type='text/javascript' src="js/messenger-theme-flat.js"></script>
    <script type='text/coffeescript' src="js/space-pen.coffee"></script>
    <script type='text/coffeescript' src="libs/word.coffee"></script>
    <script type='text/coffeescript' src="libs/views.coffee"></script>
    <script type='text/coffeescript' src="libs/cosmo.coffee"></script>
    <script type='text/coffeescript' src="main.coffee"></script>
    <script src="http://localhost:3000/livereload.js"></script>
  </head>
  <body>
    <div id="container">

      <script id='study-words-view' type='handlebars'>
        <div class="ui huge center aligned header">Study</div>
        <div class="ui center aligned three column grid">
          <div class="column"></div>
          <div class="column">
            <div class="ui teal medium center aligned header"></div>
            <div class="ui form segment">
              <div class="field">
                <div class="ui input">
                  <input id="definition-input" type="text" name="definition" placeholder="Definition">
                </div>
              </div>
              <div class="ui green submit button">Check</div>
            </div>
            <p id="studyWords" class="ui mini red button">Back</p>
            <p id="addWords" class="ui mini green button">Add Words</p>
          </div>
          <div class="column"></div>
        </div>
      </script>

      <script id='edit-words-view' type='handlebars'>
        <div class="ui huge center aligned header">Edit</div>
        <div class="ui center aligned three column grid">
          <div class="column"></div>
          <div class="column" id="center-column"></div>
          <div class="column" id="search-column"></div>
        </div>
      </script>

      <script id='edit-word-view' type='handlebars'>
        <div class="ui form segment edit-word">
          <div class="ui huge center header">{{word}}</div>
          <div class="field">
            <div class="ui input">
              <input id="definition-input" type="text" name="definition" value="{{definition}}" placeholder="Definition">
            </div>
          </div>
          <div class="ui green submit mini button">Update</div>
          <div class="ui red mini button">Delete</div>
        </div>
      </script>

      <script id='edit-words-search-view' type='handlebars'>
        <div class="item">
          <div class="ui form">
            <div class="field">
              <div class="ui small icon input">
                <input id="search-input" type="text" name="search" placeholder="Search">
                <i class="search icon"></i>
              </div>
            </div>
          </div>
        </div>
        <a class="home item">
          <i class="home icon"></i>
          Home
        </a>
        <a class="study item">
          <i class="pencil icon"></i>
          Study
        </a>
      </script>
    </div>
    <div id="side-menu" class="ui inverted floating thin right sidebar vertical menu active"></div>
  </body>
</html>
